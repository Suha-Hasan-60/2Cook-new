<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Design</title>
<link rel="icon" type="image/png" href="2cook-favicon-color.png">
<style>

@font-face {
  font-family: 'Cabin Sketch';
  src: url('Cabin Sketch.ttf') format('truetype');
}

@font-face {
  font-family: 'Akaya Telivigala';
  src: url('Akaya Telivigala.ttf') format('truetype');
}

body {
  padding: 0;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f3eeea;
}

.menu-bar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  background-color: #cebcb3;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 999;
}

.logo {
  height: 60%;
  width: auto;
  max-width: 100%;
  margin-right: 10px;
}

.tabs {
  display: flex;
  flex-wrap: wrap;
}

.tab {
  margin-right: 22px;
  cursor: pointer;
  transition: box-shadow 0.3s;
  padding: 5px 10px;
  font-family: 'Cabin Sketch', cursive;
  color: #7a454a;
  font-size: 16px;
}

.tab:hover {
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
}

.start-button {
  background-color: #f3eeea;
  border: none;
  color: #75464a;
  padding: 10px 30px;
  font-family: 'Cabin Sketch', cursive;
  font-size: inherit;
  border-radius: 20%;
  cursor: pointer;
}

.background-img {
  background-image: url('background-image.jpg');
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
/* Hamburger Icon */
.hamburger-icon {
  display: none; /* Initially hidden */
  cursor: pointer;
}

.hamburger-icon img {
  height: 40px;
  width: auto;
}

/* Media Query */
@media (max-width: 768px) {
  .tabs {
    display: none;
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    background-color: #cebcb3;
  }

  .hamburger-icon {
    margin-right: 20px;
    display: block; /* Show the hamburger icon */
  }
}
.homepage-content {
  padding: 10px;
  margin-top: 70px; /* Adjust this value according to the height of your menu bar */
}


/* Background Image */
.background-image {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url('backgroundimg.jpeg'); /* Add your background image path here */
  background-size: cover;
  background-position: center;
  z-index: -1;
}

/* Buttons */
.buttons-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.buttons-container button {
  margin: 10px;
  padding: 10px 20px;
  background-color: #f3eeea;
  border: none;
  color: #75464a;
  font-family: 'Cabin Sketch', cursive;
  font-size: 16px;
  border-radius: 20%;
  cursor: pointer;
}

.buttons-container button:hover {
  background-color: #75464a;
  color: #f3eeea;
}

/* Text Above Buttons */
.text-above-buttons {
  position: absolute;
  top: calc(50% - 100px); /* Adjust the vertical position as needed */
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-family: 'Akaya Telivigala', cursive;
  font-size: 24px;
  color: white;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}

</style>
</head>
<body>

  <div class="menu-bar">
    <img class="logo" src="logo-no-background.png" alt="Logo">
    <div class="hamburger-icon" onclick="toggleMenu()">
      <img src="hamburgericon.png" alt="Hamburger Icon">
    </div>
    <div class="tabs">
      <div class="tab" onclick="window.location.href='index.html'"><b>Home</b></div>
      <div class="tab" onclick="window.location.href='About.html'"><b>About Us</b></div>
      <div class="tab"><b>How It Works</b></div>
      <div class="tab start-button" onclick="window.location.href='selection.html'"><b>Let's Start</b></div>
      <div class="tab" onclick="window.location.href='profile.html'"><b>Profile</b></div>
      <div class="tab" onclick="window.location.href='articles.html'"><b>Articles</b></div>
      <div class="tab" onclick="window.location.href='contactus.html'"><b>Contact Us</b></div>
    </div>
  </div>

<div class="text-above-buttons">
  <p>Are you ready to embark on this culinary adventure with us?</p>
</div>

<div class="buttons-container">
  <button onclick="window.location.href='About.html'"><b>About Us</b></button>
  <button class="start-button" onclick="window.location.href='selection.html'"><b>Let's Start</b></button>
</div>

<div class="background-image"></div>
<script>
  function toggleMenu() {
    var tabs = document.querySelector('.tabs');
    tabs.style.display = tabs.style.display === 'none' ? 'flex' : 'none';
  }
  </script>
</body>
</html>
