<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Design</title>
<link rel="icon" type="image/png" href="2cook-favicon-color.png">
<style>

@font-face {
  font-family: 'Cabin Sketch';
  src: url('Cabin Sketch.ttf') format('truetype');
}

@font-face {
  font-family: 'Akaya Telivigala';
  src: url('Akaya Telivigala.ttf') format('truetype');
}

body {
  padding: 0;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f3eeea;
}

.menu-bar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  background-color: #cebcb3;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 999;
}

.logo {
  height: 60%;
  width: auto;
  max-width: 100%;
  margin-right: 10px;
}

.tabs {
  display: flex;
  flex-wrap: wrap;
}

.tab {
  margin-right: 22px;
  cursor: pointer;
  transition: box-shadow 0.3s;
  padding: 5px 10px;
  font-family: 'Cabin Sketch', cursive;
  color: #7a454a;
  font-size: 16px;
}

.tab:hover {
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
}

.start-button {
  background-color: #f3eeea;
  border: none;
  color: #75464a;
  padding: 10px 30px;
  font-family: 'Cabin Sketch', cursive;
  font-size: inherit;
  border-radius: 20%;
  cursor: pointer;
}

.background-img {
  background-image: url('background-image.jpg');
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
/* Hamburger Icon */
.hamburger-icon {
  display: none; /* Initially hidden */
  cursor: pointer;
}

.hamburger-icon img {
  height: 40px;
  width: auto;
}

/* Media Query */
@media (max-width: 768px) {
  .tabs {
    display: none;
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    background-color: #cebcb3;
  }

  .hamburger-icon {
    margin-right: 20px;
    display: block; /* Show the hamburger icon */
  }
}
.homepage-content {
  padding: 10px;
  margin-top: 70px; /* Adjust this value according to the height of your menu bar */
}


.container-info {
  height: 100vh; /* Set height to 100vh to cover entire viewport */
  display: flex;
  justify-content: center;
  align-items: center;
  margin-top: 20px; /* Add margin between menu bar and device info */
  background-image: url('backgroundimg.jpeg'); /* Add your background image here */
  background-size: cover;
  background-position: center;
}

.info-container {
  background: #BEABA7;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
  max-width: 500px;
  width: 90%;
}

.info-container h2 {
  margin-top: 0;
  color: #333;
  font-size: 32px;
  margin-bottom: 20px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.info-group {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
}

.info-group p {
  margin: 0;
  color: #333;
  font-size: 18px;
}

.info-group p:first-child {
  flex: 1;
  text-align: left;
}

.info-group p:last-child {
  flex: 2;
  text-align: right;
}


</style>
</head>
<body>

  <div class="menu-bar">
    <img class="logo" src="logo-no-background.png" alt="Logo">
    <div class="hamburger-icon" onclick="toggleMenu()">
      <img src="hamburgericon.png" alt="Hamburger Icon">
    </div>
    <div class="tabs">
      <div class="tab" onclick="window.location.href='index.html'"><b>Home</b></div>
      <div class="tab" onclick="window.location.href='About.html'"><b>About Us</b></div>
      <div class="tab"><b>How It Works</b></div>
      <div class="tab start-button" onclick="window.location.href='selection.html'"><b>Let's Start</b></div>
      <div class="tab" onclick="window.location.href='profile.html'"><b>Profile</b></div>
      <div class="tab" onclick="window.location.href='articles.html'"><b>Articles</b></div>
      <div class="tab" onclick="window.location.href='contactus.html'"><b>Contact Us</b></div>
    </div>
  </div>


<div class="container-info">
  <div class="info-container">
    <h2>Device Information</h2>
    <div class="info-group">
      <p>Phone Number:</p>
      <p>+1234567890</p>
    </div>
    <div class="info-group">
      <p>Device Name:</p>
      <p>John's Camera</p>
    </div>
  </div>
</div>
<script>
  function toggleMenu() {
    var tabs = document.querySelector('.tabs');
    tabs.style.display = tabs.style.display === 'none' ? 'flex' : 'none';
  }
  </script>
</body>
</html>
