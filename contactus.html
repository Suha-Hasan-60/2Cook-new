<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Website Design</title>
<link rel="icon" type="image/png" href="2cook-favicon-color.png">
<style>

@font-face {
  font-family: 'Cabin Sketch';
  src: url('Cabin Sketch.ttf') format('truetype');
}

@font-face {
  font-family: 'Akaya Telivigala';
  src: url('Akaya Telivigala.ttf') format('truetype');
}

body {
  padding: 0;
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f3eeea;
}

.menu-bar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  background-color: #cebcb3;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 20px;
  z-index: 999;
}

.logo {
  height: 60%;
  width: auto;
  max-width: 100%;
  margin-right: 10px;
}

.tabs {
  display: flex;
  flex-wrap: wrap;
}

.tab {
  margin-right: 22px;
  cursor: pointer;
  transition: box-shadow 0.3s;
  padding: 5px 10px;
  font-family: 'Cabin Sketch', cursive;
  color: #7a454a;
  font-size: 16px;
}

.tab:hover {
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
}

.start-button {
  background-color: #f3eeea;
  border: none;
  color: #75464a;
  padding: 10px 30px;
  font-family: 'Cabin Sketch', cursive;
  font-size: inherit;
  border-radius: 20%;
  cursor: pointer;
}

.background-img {
  background-image: url('background-image.jpg');
  background-size: cover;
  background-position: center;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}
/* Hamburger Icon */
.hamburger-icon {
  display: none; /* Initially hidden */
  cursor: pointer;
}

.hamburger-icon img {
  height: 40px;
  width: auto;
}

/* Media Query */
@media (max-width: 768px) {
  .tabs {
    display: none;
    position: absolute;
    top: 70px;
    left: 0;
    width: 100%;
    background-color: #cebcb3;
  }

  .hamburger-icon {
    margin-right: 50px;
    display: block; /* Show the hamburger icon */
  }
}
.homepage-content {
  padding: 10px;
  margin-top: 70px; /* Adjust this value according to the height of your menu bar */
}

.contact-container {
  max-width: 90%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  padding: 20px;
  border-radius: 10px;
}




.contact-info {
  background: #BEABA7;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
  max-width: 500px;
  width: 90%;
  text-align: center;
}

.contact-info:hover {
  transform: translateY(-10px);
}

.contact-info h2 {
  margin-top: 0;
  color: #333;
  font-size: 32px;
  margin-bottom: 20px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.contact-info p {
  margin-bottom: 15px;
  color: #333;
  font-size: 20px;
}

.contact-info p:last-child {
  margin-bottom: 0;
}

.contact-info .button {
  display: inline-block;
  text-decoration: none;
  color: #fff;
  font-size: 20px;
  padding: 12px 40px;
  background-color: #AA7C7A;
  border-radius: 35px;
  box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.contact-info .button:hover {
  background-color: #ff8f8f;
  transform: translateY(-2px);
}


</style>
</head>
<body>


  <div class="menu-bar">
    <img class="logo" src="logo-no-background.png" alt="Logo">
    <div class="hamburger-icon" onclick="toggleMenu()">
      <img src="hamburgericon.png" alt="Hamburger Icon">
    </div>
    <div class="tabs">
      <div class="tab" onclick="window.location.href='index.html'"><b>Home</b></div>
      <div class="tab" onclick="window.location.href='About.html'"><b>About Us</b></div>
      <div class="tab"><b>How It Works</b></div>
      <div class="tab start-button" onclick="window.location.href='selection.html'"><b>Let's Start</b></div>
      <div class="tab" onclick="window.location.href='profile.html'"><b>Profile</b></div>
      <div class="tab" onclick="window.location.href='articles.html'"><b>Articles</b></div>
      <div class="tab" onclick="window.location.href='contactus.html'"><b>Contact Us</b></div>
    </div>
  </div>


<div class="contact-container">
  <div class="contact-info">
    <h2>Contact Information</h2>
    <p>Email: <span class="button" onclick="window.location.href='mailto:youremail@gmail.com?subject=Subject&body=Body'">youremail@gmail.com</span></p>
    <p>Phone: <span class="button" onclick="window.location.href='tel:+1234567890'">+1234567890</span></p>
  </div>
</div>
<script>
  function toggleMenu() {
    var tabs = document.querySelector('.tabs');
    tabs.style.display = tabs.style.display === 'none' ? 'flex' : 'none';
  }
  </script>
</body>
</html>
